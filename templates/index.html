{% extends "layout.html" %}

{% block title %}
    Your Goals
{% endblock %}

{% block main %}
    <form action="/goals" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="current_password" placeholder="How many grams of" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto"  name="new_password" placeholder="New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
